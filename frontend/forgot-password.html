<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="canvas-3d"></div>

    <div class="auth-container">
        <div class="form-card form-card-3d">
            <div class="form-header">
                <h1>Forgot Password?</h1>
                <p>This is a demo app. Since passwords are stored locally, you can sign up again with a new account or use your existing credentials to log in.</p>
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" class="btn-primary" style="display: inline-flex; text-decoration: none; width: auto; padding: 0.75rem 1.5rem;">
                    <span>Back to Log In</span>
                </a>
            </div>
            <p class="form-footer">
                <a href="index.html">Sign Up</a> | <a href="login.html">Log In</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script src="js/three-scene.js"></script>
</body>
</html>
