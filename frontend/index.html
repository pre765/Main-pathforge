<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Create Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="canvas-3d"></div>

    <div class="auth-container">
        <div class="form-card form-card-3d">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us and track your journey</p>
            </div>
            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <input type="text" id="signup-name" required autocomplete="name">
                    <label for="signup-name">Full Name</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required autocomplete="email">
                    <label for="signup-email">Email</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required autocomplete="new-password" minlength="6">
                    <label for="signup-password">Password</label>
                    <span class="input-highlight"></span>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Sign Up</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html">Log In</a><br>
                <a href="path-select.html" style="margin-top: 0.5rem; display: inline-block;">Choose your path â†’</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            if (signUp(name, email, password)) {
                window.location.href = 'path-select.html';
            } else {
                alert('This email is already registered. Please log in instead.');
            }
        });
    </script>
</body>
</html>
