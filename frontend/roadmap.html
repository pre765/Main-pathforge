<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roadmaps | Learning Paths</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/roadmap-page.css">
</head>
<body class="profile-page roadmap-page">
    <div id="canvas-3d"></div>
    <div class="profile-header-bar">
        <h1>Your Roadmaps</h1>
        <div class="header-actions">
            <a href="profile.html" class="choose-path-btn">‚Üê Dashboard</a>
        </div>
    </div>

    <main class="roadmap-page-main">
        <section class="mini-roadmap-wrap" aria-label="Recommended learning order">
            <h2 class="mini-roadmap-title">Suggested path order</h2>
            <p class="mini-roadmap-desc">Follow this order for a smoother learning journey. Start with the first path, then move to the next.</p>
            <div class="mini-roadmap-horizontal" id="mini-roadmap">
                <!-- Injected by roadmap-page.js -->
            </div>
        </section>

        <section class="full-roadmaps-wrap">
            <h2 class="full-roadmaps-title">Full roadmaps for your paths</h2>
            <div class="roadmap-container" id="roadmap-container">
                <!-- Injected by roadmap-page.js -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/roadmaps-data.js"></script>
    <script src="js/roadmap-page.js"></script>
</body>
</html>
