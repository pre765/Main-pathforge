<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Welcome Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="canvas-3d"></div>

    <div class="auth-container">
        <div class="form-card form-card-3d">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Log in to view your progress</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="login-email" required autocomplete="email">
                    <label for="login-email">Email</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required autocomplete="current-password">
                    <label for="login-password">Password</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-options">
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Log In</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
         
            <p class="form-footer">
                Don't have an account? <a href="index.html">Sign Up</a><br>
                <a href="path-select.html" style="margin-top: 0.5rem; display: inline-block;">Choose your path â†’</a>
            </p>
        </div>
    </div>

    <audio id="bubblePop" src="sounds/bubble-pop.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            const result = await logIn(email, password);
            if (result.success) {
                window.location.href = 'profile.html';
            } else {
                alert(result.message || 'Login failed. Please check your credentials.');
            }
        });
    </script>
</body>
</html>
